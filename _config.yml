name: Speak-the-Truth
url: http://msjoihunter.github.io
baseurl: /Speak-the-Truth
description: Honest discussion about any and everything. Blog, resources, products and services.
avatar: 
disqus: 
google_analytics: 
categoryConfigByCategory:
  Blog:
    display-style: post
    menu-position: -1
    header-position: 0
    foot-position: -1
siteConfigBySite:
  Github:
    link: https://github.com/LeeL-Systems
    display-style: socialMedia
    position: 0
markdown: kramdown
highlighter: pygments
permalink: /:title/
version: v1.0.0
sass:
  sass_dir: _scss
  style: :expanded
gems:
  - jemoji
  - jekyll-sitemap
exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md